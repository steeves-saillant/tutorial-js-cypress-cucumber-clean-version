# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI with Xray cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      BROWSER: firefox

    strategy:
      matrix:
        node-version: [16]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install missing node dependency
      run: |
        npm install fs-extra --legacy-peer-deps
    - name: generate auxiliary JSON for authenticating with Xray cloud and obtain token
      run: |
        echo token=$(curl -H "Content-Type: application/json" -X POST --data @"cloud_auth.json" ${{ secrets.XRAYCLOUD_BASE_URLÂ }}/api/v1/authenticate| tr -d '"') >> $GITHUB_ENV
    - name: Export scenarios from Xray and generate .feature file(s)
      run: |
        yes | head -1 | ./export_features_cloud.sh || yes 
    - name: Run Cypress tests and attach Cypress screenshots to Cucumber JSON report
      run: | 
        ./export_features_cloud.sh || true 
        ./run_tests.sh || true
    - name: merge multiple Cucumber JSON reports to a single JSON file
      run: node_modules/cucumber-json-merge/bin/cucumber-json-merge  -d cypress/cucumber-json/
    - name: "Import results to Xray using GH action"
      uses: mikepenz/xray-action@@{latest-release}
      with:
       username: ${{ secrets.XRAYCLOUD_CLIENT_ID }}
       password: ${{ secrets.XRAYCLOUD_CLIENT_SECRET }}
       xrayCloud: "true"
       testFormat: "cucumber"
       testPaths: "merged-test-results.json"
       testExecutionJson: "test_exec.json"
       testExecKey: "AQADX-8"
       projectKey: "AQADX"